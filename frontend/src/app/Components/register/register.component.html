<form (ngSubmit)="onRegister()">
  <label for="first-name">First Name</label>
  <input type="text" id="first-name" [(ngModel)]="user.firstName" name="first-name">

  <label for="last-name">Last Name</label>
  <input type="text" id="last-name" [(ngModel)]="user.lastName" name="lastName">

  <label for="email">Email</label>
  <input type="text" id="email" [(ngModel)]="user.email" name="email">

  <label for="password">Password</label>
  <input type="password" id="password" [(ngModel)]="user.password" name="password">

  <label for="country">Country</label>
  <input type="text" id="country" [(ngModel)]="user.country" name="country">

  <label for="role">Role</label>
  <input type="text" id="role" [(ngModel)]="user.role" name="role">

  <button type="submit" class="btn-primary">Register</button>
</form>
